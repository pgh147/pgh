<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>首页</title>
<link rel="stylesheet" href="../resource/css/weui.css"/>
<link rel="stylesheet" href="../resource/css/page.css"/>
</head>
<body>
<div class="container" id="container">
  <div class="page tabbar js_show">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">

            </div>
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on" id="tab1">
                    <span style="display: inline-block;position: relative;">
                        <img src="../resource/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                    </span>
                    <p class="weui-tabbar__label">业务</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" id="tab2">
                    <img src="../resource/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">报表</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" id="tab3">
                    <span style="display: inline-block;position: relative;">
                        <img src="../resource/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
                    <p class="weui-tabbar__label">提醒</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" id="tab4">
                    <img src="../resource/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">设置</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../resource/js/jquery.min.js"></script>
<script type="text/javascript" class="tabbar js_show">
    $(function(){
        $('.weui-tabbar__item').on('click', function (e,a) {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            var c = {
            		tab1:"../views/subpage/yewu.html",
            		tab2:"../views/subpage/baobiao.html",
            		tab3:"../views/subpage/tixing.html",
            		tab4:"../views/subpage/shezhi.html"
            }
            $(".weui-tab__panel").load(c[""+e.currentTarget.id+""]);
        });
    });</script></div>


</body>
</html>
